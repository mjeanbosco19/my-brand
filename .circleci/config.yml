version: 2.4

jobs:
  build:
    docker:
      - image: cimg/node:18.8.0
    steps:
      - checkout
      - run: node --version
    working_directory: ~/mybrand
    steps:
      - checkout:
          path: ~/mybrand
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test -- --verbose
