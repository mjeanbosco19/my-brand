version: 2.4

jobs:
  build:
    docker:
      - image: node:18.13.0

    working_directory: ~/mybrand
    steps:
      - checkout:
          path: ~/mybrand
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test -- --verbose
      - run:
          name: Upload coverage to Coveralls
          command: npx coveralls < coverage/lcov.info
