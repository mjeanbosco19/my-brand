    <script src="js/comment.js"></script>

    <script>
        const commentsContainer = document.getElementById("commentsContainer");
        const comments = JSON.parse(localStorage.getItem("comments")) || [];

        function renderComments() {
            commentsContainer.innerHTML = "";
            comments.forEach(function (comment, index) {
                const commentCard = document.createElement("div");
                commentCard.classList.add("dashmessage-item");

                const name = document.createElement("p");
                name.innerHTML = `<div class="inquiry-name">${comment.name} `;
                commentCard.appendChild(name);

                const email = document.createElement("p");
                email.innerHTML = `<div class="inquiry-email"> ${comment.email}`;
                commentCard.appendChild(email);

                const commentText = document.createElement("p");
                commentText.innerHTML = `<div class="inquiry-message">${comment.comment} `;
                commentCard.appendChild(commentText);

                const deleteButton = document.createElement("button");
                deleteButton.innerText = "Delete";
                deleteButton.addEventListener("click", function () {
                    comments.splice(index, 1);
                    localStorage.setItem("comments", JSON.stringify(comments));
                    renderComments();
                });
                commentCard.appendChild(deleteButton);

                commentsContainer.appendChild(commentCard);
            });
        }

        renderComments();


    </script>
