    <script>
        function displayInquiries() {
            let inquiries = JSON.parse(localStorage.getItem("inquiries")) || [];
            let inquiriesDiv = document.getElementById("inquiries");

            inquiriesDiv.innerHTML = "";

            for (let i = 0; i < inquiries.length; i++) {
                let inquiry = inquiries[i];
                let inquiryCard = document.createElement("div");
                inquiryCard.classList.add("inquiry-card");
                inquiryCard.innerHTML = `
            <span class="icon-container">
              <img class="icon--menu icon--primary" src="/icons/user.svg" alt="">
            </span>
        <div class="inquiry-name">${inquiry.name}</div>
        <div class="inquiry-email">${inquiry.email}</div>
        <div class="inquiry-message">${inquiry.message}</div>
        <span class="blog-icons">
                                    <img class="blog-icon" src="/icons/favorite.svg" alt="">

                                    <img class="blog-icon" src="/icons/delete.svg" alt="" onclick="deleteInquiry(${i})">
                                </span>
        
      `;
                inquiriesDiv.appendChild(inquiryCard);
            }
        }

        function deleteInquiry(index) {
            let inquiries = JSON.parse(localStorage.getItem("inquiries")) || [];
            inquiries.splice(index, 1);
            localStorage.setItem("inquiries", JSON.stringify(inquiries));
            displayInquiries();
        }

        displayInquiries();
    </script>
