<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div class="preload">
        <div class="spinner"></div>
    </div>

    <header>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="menu-mobile">
            <div class="mobile-panel">
            </div>
            <div class="mobile-sidebar">
                <div>
                    <button class="close-panel" onclick="closeMobileMenu()">
                        <img class="close-icon" src="/icons/close.svg" alt="" />
                    </button>
                </div>
                <div class="mobile-nav">
                    <!-- <div class="mobile-logo">
                <img class="sm-logo" src="#mylogo" alt="mobile-logo">
              </div> -->

                    <div class="mobile-menu-items">
                        <a href="/dashblogs.html" class="menu-mobile-item">
                            <img class="menu-mobile-icon" src="/icons/home.svg" alt="" />
                            Dashboard
                        </a>
                        <a href="/dashblogs.html" class="menu-mobile-item">
                            <img class="menu-mobile-icon" src="/icons/user.svg" alt="" />
                            My Blogs
                        </a>
                        <a href="#" class="menu-mobile-item">
                            <img class="menu-mobile-icon" src="/icons/award.svg" alt="" />
                            Comments
                        </a>
                        <a href="#" class="menu-mobile-item">
                            <img class="menu-mobile-icon" src="/icons/image.svg" alt="" />
                            Users
                        </a>
                        <a href="#" class="menu-mobile-item">
                            <img class="menu-mobile-icon" src="/icons/box.svg" alt="" />
                            Messages
                        </a>
                        <a href="#" class="menu-mobile-item">
                            <img class="menu-mobile-icon" src="/icons/email.svg" alt="" />
                            Settings
                        </a>
                        <a href="/index.html" class="menu-mobile-item">
                            <img class="menu-mobile-icon" src="/icons/lock.svg" alt="" />
                            Log Out </a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Mobile top navigation -->
        <div class="mobile-top">
            <div class="mobile-header">
                <!-- <div>
              <img class="phone-logo" src="#my logo" alt="My Logo">
            </div> -->
                <div>
                    <button type="button" class="open-mobile-menu" onclick="openMobileMenu()">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="open-menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Desktop Menu -->
        <div class="dashboard-desktop">
            <div class="mydashboard">
                <div class="dashboard-brand">
                    <img class="dashboard-logo" src="#" alt="My Logo">
                </div>
                <div class="dashboard-menu">
                    <nav class="dash-menu">
                        <a href="/dashboard.html" class="dashboard-menu-item">
                            <span class="icon-container"><img class="icon--menu icon--primary" src="/icons/home.svg"
                                    alt=""></span>

                            <span class="dashitem">Dashboard</span>
                        </a>

                        <a href="/dashblogs.html" class="dashboard-menu-item">
                            <span class="icon-container"><img class="icon--menu icon--primary" src="/icons/add.svg"
                                    alt=""></span>
                            <span class="dashitem">My Blogs</span>
                        </a>

                        <a href="dashcomments.html" class="dashboard-menu-item">
                            <span class="icon-container"><img class="icon--menu icon--primary" src="/icons/comment.svg"
                                    alt=""></span>
                            <span class="dashitem">Comments</span>
                        </a>

                        <a href="dashusers.html" class="dashboard-menu-item">
                            <span class="icon-container"><img class="icon--menu icon--primary" src="/icons/user.svg"
                                    alt=""></span>
                            <span class="dashitem">Users</span>
                        </a>

                        <a href="dashmessages.html" class="dashboard-menu-item">
                            <span class="icon-container"><img class="icon--menu icon--primary" src="/icons/report.svg"
                                    alt=""></span>
                            <span class="dashitem">Messages</span>
                        </a>

                        <a href="dashsettings.html" class="dashboard-menu-item">
                            <span class="icon-container"><img class="icon--menu icon--primary" src="/icons/setting.svg"
                                    alt=""></span>
                            <span class="dashitem">Settings</span>
                        </a>
                        <a href="/index.html" class="dashboard-menu-item">
                            <span class="icon-container"><img class="icon--menu icon--primary" src="/icons/logout.svg"
                                    alt=""></span>
                            <span class="dashitem">Log out</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>

        <!-- End of Navigation Menu -->
    </header>


    <div>

        <div class="dashboard-header">
            <div class="dashboard-heading">

                <div class="dash-header">
                    <div class="dash-heading">
                        <form class="dash-search-form" action="#" method="GET">
                            <label for="search-field" class="sr-only">Search</label>
                            <div class="dash-search-icon">
                                <div class="dashboard-search">
                                    <svg class="dash-search-size" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                        fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input id="search-field" class="dash-search-field" placeholder="Search" type="search"
                                    name="search">
                            </div>
                        </form>
                    </div>
                    <div class="dashboard-notification">
                        <button type="button" class="dash-notification">
                            <span class="sr-only">View notifications</span>
                            <svg class="dash-search-size" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                            </svg>
                        </button>

                        <!-- Profile dropdown -->
                        <div class="dashboard-profile">
                            <div>
                                <button type="button"
                                    class="flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <img class="dash-profile-size" src="/images/me.jpg" alt="">
                                </button>
                            </div>
                            <div class="dash-profile-items" role="menu" aria-orientation="vertical"
                                aria-labelledby="user-menu-button" tabindex="-1">
                                <a href="#" class="dash-profile-item" role="menuitem" tabindex="-1"
                                    id="user-menu-item-0">My Profile</a>

                                <a href="#" class="dash-profile-item" role="menuitem" tabindex="-1"
                                    id="user-menu-item-1">Settings</a>

                                <a href="/index.html" class="dash-profile-item" role="menuitem" tabindex="-1"
                                    id="user-menu-item-2">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <main class="dash-main">
                <div>
                    <div class="dashboard-main">
                        <h1 class="dash-title">Dashboard</h1>
                    </div>
                    <!-- Add blog Start Here -->
                    <div id="blogModal">
                        <section id="blogForm" class="addblog-section">

                            <label for="name"><b>Blog Title</b></label>
                            <input class="message-input" type="text" id="blogTitle" placeholder="Enter blog title"
                                name="name" minlength="4" maxlength="50">
                            <div id="titleError" class="error-message"></div>
                            <label for="file"><b>Blog cover photo</b></label>
                            <input class="message-input" type="file" accept="image/*" id="blogCover"
                                placeholder="Attach image" name="file">
                            <div id="coverError" class="error-message"></div>
                            <label for="category"><b>Choose a category:</b></label>
                            <select id="blogCategory" name="category" class="message-input">
                                <option value="">--Please Select Category--</option>
                                <option value="Design">Design</option>
                                <option value="Web">Web</option>
                                <option value="Tech">Tech</option>
                                <option value="News">News</option>
                                <option value="Others">Others</option>
                            </select>
                            <div id="categoryError" class="error-message"></div>
                            <p for="text"><b>Blog contents</b></p>

                            <div class="blogDescription"><textarea id="froala" name="" cols="30" rows="10"></textarea>
                            </div>
                            <div id="descriptionError" class="error-message"></div>
                            <button onclick="validateBlogForm()" type="submit" id="saveButton"
                                class="btn btn--primary btn--stretched">
                                Publish</button>

                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
        integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>
    <script>
        let editor = new FroalaEditor('#froala');
    </script>
    <script src="js/blog.js"></script>
</body>

</html>
